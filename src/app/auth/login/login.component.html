<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <!-- Rose gradient border -->
        <div
            style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, rgb(244, 63, 94) 10%, rgba(244, 63, 94, 0.2) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome !</div>
                    <span class="text-muted-color font-medium">Sign in to continue</span>
                </div>

                <form class="flex flex-col gap-6 items-start" (ngSubmit)="login()">
                    <!-- Email -->
                    <div class="w-full">
                        <label for="email1"
                            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                        <input pInputText id="email1" type="email" placeholder="Email address"
                            class="w-full md:w-[30rem]" [(ngModel)]="email" name="email" required />
                    </div>

                    <!-- Password -->
                    <div class="w-full">
                        <label for="password1"
                            class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true"
                            [feedback]="false" name="password" inputStyleClass="w-full md:w-[30rem]" class="w-full"
                            required>
                        </p-password>
                    </div>

                    <!-- Remember Me / Forgot Password -->
                    <div class="flex items-center justify-between w-full">
                        <div class="flex items-center">
                            <p-checkbox [(ngModel)]="checked" id="rememberme1" binary class="mr-2"
                                name="remember"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a
                            class="font-medium no-underline ml-2 text-right cursor-pointer text-rose-500 hover:text-rose-600">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <p-button label="Sign In"
                        styleClass="w-full md:w-[30rem] bg-rose-500 hover:bg-rose-600 border-rose-500 text-white py-3"
                        type="submit" [loading]="isLoading" [disabled]="isLoading">
                    </p-button>
                </form>
            </div>
        </div>
    </div>
</div>
