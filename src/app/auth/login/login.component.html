<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div
            style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <!-- Logo/Header (unchanged) -->
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome back!</div>
                    <span class="text-muted-color font-medium">Sign in to continue</span>
                </div>
                <form (ngSubmit)="login()">
                    <!-- Email -->
                    <label for="email1"
                        class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                    <input pInputText id="email1" type="email" placeholder="Email address"
                        class="w-full md:w-[30rem] mb-8" [(ngModel)]="email" name="email" required />
                    <!-- Password -->
                    <label for="password1"
                        class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true"
                        styleClass="mb-4" [feedback]="false" name="password" required></p-password>
                    <!-- Remember Me / Forgot Password -->
                    <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                        <div class="flex items-center">
                            <p-checkbox [(ngModel)]="checked" id="rememberme1" binary class="mr-2"
                                name="remember"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">Forgot
                            password?</a>
                    </div>
                    <!-- Submit Button -->
                    <p-button label="Sign In" styleClass="w-full" type="submit" [loading]="isLoading" [disabled]="isLoading"></p-button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notifications -->
<p-toast position="top-right"></p-toast>
