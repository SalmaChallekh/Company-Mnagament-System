<!-- src/app/components/prediction/prediction.component.html -->
<div class="card p-4 w-full max-w-lg mx-auto">
    <h2 class="text-xl font-semibold mb-4">Predict Employee Performance</h2>

    <form (ngSubmit)="submit()" class="grid gap-4">
        <input type="number" [(ngModel)]="form.yearsAtCompany" name="yearsAtCompany" placeholder="Years At Company"
            required />
        <input type="number" [(ngModel)]="form.monthlySalary" name="monthlySalary" placeholder="Monthly Salary"
            required />
        <input type="number" [(ngModel)]="form.overtimeHours" name="overtimeHours" placeholder="Overtime Hours"
            required />
        <input type="number" [(ngModel)]="form.promotions" name="promotions" placeholder="Promotions" required />
        <input type="number" step="0.1" [(ngModel)]="form.employeeSatisfactionScore" name="employeeSatisfactionScore"
            placeholder="Satisfaction Score" required />

        <button class="btn btn-primary" type="submit">Predict</button>
    </form>

    <div *ngIf="prediction !== null" class="mt-4 text-green-700 text-lg">
        Predicted Performance Score: <strong>{{ prediction }}</strong>
    </div>
</div>
