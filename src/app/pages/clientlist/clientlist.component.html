<p-toast></p-toast>

<!-- Toolbar -->
<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Add Client" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNewClient()" ></p-button>
    </ng-template>
</p-toolbar>

<!-- Client Dialog -->
<p-dialog header="New Client" [(visible)]="clientDialog" [modal]="true" [style]="{ width: '500px' }" [closable]="false">
    <div class="flex flex-col gap-4">
        <div>
            <label class="block font-bold mb-2">Full Name</label>
            <input pInputText [(ngModel)]="client.fullName" />
        </div>

        <div>
            <label class="block font-bold mb-2">Phone</label>
            <input pInputText type="number" [(ngModel)]="client.phone" />
        </div>

        <div>
            <label class="block font-bold mb-2">Email</label>
            <input pInputText type="email" [(ngModel)]="client.email" />
        </div>

        <div>
            <label class="block font-bold mb-2">Company Name</label>
            <input pInputText [(ngModel)]="client.companyName" />
        </div>

        <div>
            <label class="block font-bold mb-2">Address</label>
            <input pInputText [(ngModel)]="client.address" />
        </div>

        <div>
            <label class="block font-bold mb-2">Industry</label>
            <input pInputText [(ngModel)]="client.industry" />
        </div>
    </div>
    <ng-template pTemplate="footer">
        <div class="flex justify-end gap-2 w-full">
            <button pButton type="button" label="Cancel" icon="pi pi-times" class="p-button-text"
                (click)="hideDialog()"></button>
            <button pButton type="button" label="Save" icon="pi pi-check" (click)="saveClient()"></button>
        </div>
    </ng-template>
</p-dialog>

<!-- Clients Table -->
<p-table [value]="clients" [paginator]="true" [rows]="10" [rowHover]="true" responsiveLayout="scroll">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Clients</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Full Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Company</th>
            <th>Address</th>
            <th>Industry</th>
            <th>Created At</th>
            <th style="width: 8rem">Actions</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-client>
        <tr>
            <td>{{ client.fullName }}</td>
            <td>{{ client.phone }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.companyName }}</td>
            <td>{{ client.address }}</td>
            <td>{{ client.industry }}</td>
            <td>{{ client.createdAt | date: 'yyyy-MM-dd HH:mm' }}</td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true"[outlined]="true" (click)="editClient(client)"></p-button>
                <p-button icon="pi pi-trash" [rounded]="true" [outlined]="true" (click)="deleteClient(client)"></p-button>
            </td>
            <!-- <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                    (click)="editDepartment(department)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                    (click)="deleteDepartment(department)" />
            </td> -->
        </tr>
    </ng-template>
<p-confirmDialog></p-confirmDialog>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8" class="text-center">No clients found.</td>
        </tr>
    </ng-template>
</p-table>
