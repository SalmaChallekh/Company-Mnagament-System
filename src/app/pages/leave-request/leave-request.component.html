<p-toast></p-toast>

<div class="card">
    <p-toolbar>
        <div class="p-toolbar-group-left">
            <button pButton label="New Leave Request" icon="pi pi-plus" class="p-button-success mr-2"
                (click)="openNew()"></button>
        </div>
    </p-toolbar>

    <p-table [value]="leaveRequests" responsiveLayout="scroll" dataKey="id">
        <ng-template pTemplate="header">
            <tr>
                <th>Employee Name</th>
                <th>Leave Type</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Days</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-request>
            <tr>
                <td>{{ request.employeeName || 'N/A' }}</td>
                <td>{{ request.leaveType }}</td>
                <td>{{ request.startDate | date: 'mediumDate' }}</td>
                <td>{{ request.endDate | date: 'mediumDate' }}</td>
                <td>{{ request.daysRequested }}</td>
                <td>{{ request.reason }}</td>
                <td>
                    <span [ngClass]="{
              'text-warning': request.status === 'PENDING',
              'text-success': request.status === 'APPROVED',
              'text-danger': request.status === 'REJECTED'
            }">
                        {{ request.status }}
                    </span>
                </td>
                <td>
                    <button *ngIf="request.status === 'PENDING'" pButton icon="pi pi-check"
                        class="p-button-rounded p-button-success mr-2" (click)="approveLeave(request)"></button>
                    <button *ngIf="request.status === 'PENDING'" pButton icon="pi pi-times"
                        class="p-button-rounded p-button-danger mr-2" (click)="rejectLeave(request)"></button>
                    <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-info mr-2"
                        (click)="editLeave(request)"></button>
                    <button pButton icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="deleteLeave(request)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Leave Request" [(visible)]="leaveDialog" [modal]="true" [style]="{ width: '500px' }"
    [closable]="false">
    <div class="p-fluid">
        <div class="p-field">
            <label for="leaveType">Leave Type</label>
            <!-- <p-dropdown [options]="leaveTypes" [(ngModel)]="leaveRequest.leaveType" placeholder="Select a leave type"
                optionLabel="label" optionValue="value" [showClear]="true" required></p-dropdown> -->
        </div>

        <div class="p-field">
            <label for="startDate">Start Date</label>
            <p-calendar [(ngModel)]="leaveRequest.startDate" inputId="startDate" dateFormat="yy-mm-dd"></p-calendar>
        </div>

        <div class="p-field">
            <label for="endDate">End Date</label>
            <p-calendar [(ngModel)]="leaveRequest.endDate" inputId="endDate" dateFormat="yy-mm-dd"></p-calendar>
        </div>

        <div class="p-field">
            <label for="reason">Reason</label>
            <textarea pInputTextarea [(ngModel)]="leaveRequest.reason" rows="3"></textarea>
        </div>
    </div>

    <div class="p-dialog-footer">
        <button pButton label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton label="Save" icon="pi pi-check" class="p-button-text" (click)="saveLeave()"></button>
    </div>
</p-dialog>
